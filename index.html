<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" id="form-generation" onsubmit="return false">
      <h2 class="form-heading">Quiz Generator</h2>
      <label for="trivia_amount" class="form-titles">Number of Questions</label><br />
      <input
        type="number"
        name="trivia_amount"
        id="trivia_amount"
        class="form-control"
        min="1"
        max="50"
        value="10"
      />

      <br />

      <label for="trivia_category" class="form-titles" >Select Category</label><br>
      <select name="trivia_category" class="form-control">
        <option value="any">Any Category</option>
        <option value="9">General Knowledge</option>
        <option value="10">Books</option>
        <option value="11">Film</option>
        <option value="12">Music</option>
        <option value="13">Musicals &amp; Theatres</option>
        <option value="14">Television</option>
        <option value="15">Video Games</option>
        <option value="16">Board Games</option>
        <option value="17">Nature</option>
        <option value="18">Computers</option>
        <option value="19">Mathematics</option>
        <option value="20">Mythology</option>
        <option value="21">Sports</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="24">Politics</option>
        <option value="25">Art</option>
        <option value="26">Celebrities</option>
        <option value="27">Animals</option>
        <option value="28">Vehicles</option>
        <option value="29">Comics</option>
        <option value="30">Science: Gadgets</option>
        <option value="31">Japanese Anime &amp; Manga</option>
        <option value="32">Cartoon &amp; Animations</option>
      </select>

      <br />

      <label for="trivia_difficulty" class="form-titles" >Select Difficulty</label><br>
      <select name="trivia_difficulty" class="form-control">
        <option value="any" >Any Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <br />

      <label for="trivia_type" class="form-titles" >Select Type</label><br>
      <select name="trivia_type" class="form-control">
        <option value="any" >Any Type</option>
        <option value="multiple">Multiple Choice</option>
        <option value="boolean">True / False</option>
      </select>

      <br>

      <button id="trivia_generate">Generate Quiz</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
